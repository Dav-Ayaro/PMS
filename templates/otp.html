{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Enter OTP</h2>
    {% if error %}
        <p class="text-red-500">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ username }}">
        <div class="mb-4">
            <label class="block">OTP</label>
            <input type="text" name="otp" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded">Verify</button>
    </form>
</div>
{% endblock %}
